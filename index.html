<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="stylesheet" href="./common/common.css" />
    <link rel="stylesheet" href="./common/reset.css" />
    <link rel="stylesheet" href="./common/ui.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/ungveloper/web-fonts/Pretendard/font-face.css"
    />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/ungveloper/web-fonts/Pretendard/font-family.css"
    />
    <meta property="og:title" content="판다마켓" />
    <meta property="og:description" content="일상의 모든 물건을 거래해보세요" />
    <meta property="og:image" content="./public/assets/img/preview.png" />
    <meta property="og:url" content="https://oris-panda-market.netlify.app/" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="./public/assets/img/preview.png" />
    <meta name="twitter:title" content="판다마켓" />
    <meta
      name="twitter:description"
      content="일상의 모든 물건을 거래해보세요"
    />
  </head>
  <body>
    <div class="container">
      <nav class="gnb">
        <div class="gnb-inner">
          <div class="gnb-inner__logo">
            <a href="/"
              ><img src="./public/assets/img/panda-logo.svg" alt="판다마켓"
            /></a>
          </div>
          <a href="./signin/signin.html" class="gnb-inner__login btn btn-small"
            >로그인</a
          >
        </div>
      </nav>
      <main class="main">
        <div class="banner">
          <div class="banner-inner">
            <img
              src="./public/assets/img/panda-1.svg"
              alt=""
              class="banner-inner__img"
            />
            <div class="banner-inner__description">
              <p>일상의 모든 물건을<br />거래해보세요</p>
              <div>
                <a
                  href="./items/items.html"
                  class="banner-inner__btn btn btn-large"
                  >구경하러 가기</a
                >
              </div>
            </div>
          </div>
        </div>
        <div class="section">
          <div class="section-inner">
            <div class="section-inner__img">
              <img src="./public/assets/img/main-img-1.svg" alt="" />
            </div>
            <div class="section-inner__description">
              <span class="hot-badge badge">Hot item</span>
              <p class="title">인기 상품을<br />확인해 보세요</p>
              <p class="description">
                가장 HOT한 중고거래 물품을<br />판다 마켓에서 확인해보세요
              </p>
            </div>
          </div>
          <div class="section-inner">
            <div class="section-inner__description">
              <span class="search-badge badge">search</span>
              <p class="title">구매를 원하는<br />상품을 검색하세요</p>
              <p class="description">
                구매하고 싶은 물품은 검색해서<br />쉽게 찾아보세요
              </p>
            </div>
            <div class="section-inner__img">
              <img src="./public/assets/img/main-img-2.svg" alt="" />
            </div>
          </div>
          <div class="section-inner">
            <div class="section-inner__img">
              <img src="./public/assets/img/main-img-3.svg" alt="" />
            </div>
            <div class="section-inner__description">
              <span class="register-badge badge">Register</span>
              <p class="title">판매를 원하는<br />상품을 등록하세요</p>
              <p class="description">
                어떤 물건이든 판매하고 싶은 상품을<br />쉽게 등록하세요
              </p>
            </div>
          </div>
        </div>
        <div class="banner">
          <div class="banner-inner">
            <img
              src="./public/assets/img/panda-2.svg"
              alt=""
              class="banner-inner__img"
            />
            <div class="banner-inner__description">
              <p>믿을 수 있는<br />판다마켓 중고거래</p>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer-inner">
          <div class="footer-inner__codeit">
            <span>@codeit - 2024</span>
          </div>
          <div class="footer-inner__center">
            <span><a href="/privacy">Privacy Policy</a></span>
            <span><a href="/faq">FAQ</a></span>
          </div>

          <div class="footer-inner__sns">
            <a
              href="https://facebook.com"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img src="./public/assets/icon/facebook.svg" alt="페이스북" />
            </a>
            <a
              href="https://twitter.com/?lang=ko"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img src="./public/assets/icon/twitter.svg" alt="트위터" />
            </a>
            <a
              href="https://www.youtube.com/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img src="./public/assets/icon/youtube.svg" alt="유튜브" />
            </a>
            <a
              href="https://www.instagram.com/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img src="./public/assets/icon/insta.svg" alt="인스타" />
            </a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
